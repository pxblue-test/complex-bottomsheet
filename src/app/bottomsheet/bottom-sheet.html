<mat-nav-list>
  <div class="footer-list">
    <h3>Sort by</h3>
    <div class="list-items">
      <a mat-list-item [class.active]="activeSort == filterTypes.TIME" (click)="sortData(filterTypes?.TIME)">
        <mat-icon mat-list-icon>access_time</mat-icon>
        <span mat-line  >Time</span>
      </a>
      <a mat-list-item [class.active]="activeSort == filterTypes.EVENT_TYPE" (click)="sortData(filterTypes.EVENT_TYPE)">
        <mat-icon mat-list-icon>info</mat-icon>
        <span mat-line> Type</span>
      </a>
    </div>
  </div>
  <div class="footer-list">
    <h3>Show:</h3>
    <div class="list-items">
      <a mat-list-item [class.active]="checkActive(filterTypes.ACTIVE_ALARMS)" (click)="filterData(filterTypes.ACTIVE_ALARMS)">
        <mat-icon mat-list-icon>notifications_active</mat-icon>
        <span mat-line>Active Alarms</span>
      </a>
  <a mat-list-item [class.active]="checkActive(filterTypes.ALARMS)" (click)="filterData(filterTypes.ALARMS)">
        <mat-icon mat-list-icon>notifications</mat-icon>
        <span mat-line>Alarms</span>
      </a>
      <a mat-list-item  [class.active]="checkActive(filterTypes.SETTINGS)" (click)="filterData(filterTypes.SETTINGS)">
        <mat-icon mat-list-icon>settings</mat-icon>
        <span mat-line>Settings </span>
      </a>

       <a mat-list-item [class.active]="checkActive(filterTypes.SESSION)" (click)="filterData(filterTypes.SESSION)">
        <mat-icon mat-list-icon>update</mat-icon>
        <span mat-line> Sessions</span>
      </a>
    </div>
  </div>

  <div class="footer-close">
    <a mat-list-item (click)="openLink()">
      <mat-icon mat-list-icon>close</mat-icon>
      <span mat-line>Close</span>
    </a>
  </div>
</mat-nav-list>
